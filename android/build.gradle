
buildscript {
    ext.kotlin_version = '1.1+'

    repositories {
        jcenter()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    maven {
        url 'https://maven.google.com/'
        name 'Google'
    }
    maven {
        url  "https://dl.bintray.com/onfido/maven"
    }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation 'com.onfido.sdk.capture:onfido-capture-sdk-core:4.11.0'
    implementation 'com.google.android.gms:play-services-base'
}
